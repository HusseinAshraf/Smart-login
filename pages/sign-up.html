<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/signUp.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sign-up.css">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow-sm">
        <div class="container px-5 d-flex justify-content-start">
            <h1 class="logo">SIGN UP</h1>
        </div>
    </nav>
    
    <div class="container py-5 d-flex justify-content-end vh-100 my-5 w-100">
        <div class="row mt-2">
           <div class="col-lg-7">
               <div class="image">
                   <img src="../image/signUp.png" alt="" class="w-75" >
               </div>
           </div>
           <div class="col-lg-4 ">
               <div class="box bg-white w-100 px-5 pb-5 rounded-2 text-center">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <h2 class="mb-5 mt-3 text-start">
                    Sign Up
                </h2>
                <div class="form-content d-flex align-items-center mb-3">
                     <i class="fa-solid fa-user fa-xl me-3"></i>
                     <div class="w-100">
                        <input type="text" id="userName" class="form-control " placeholder="Enter Your Name">
                     </div>
                </div>
                <p class="nameErrorMessage d-none">
                    Name must start with capital letter &amp; at least 3 letter
                </p>
                <div class="form-content form-content d-flex align-items-center mb-3">
                     <i class="fa-solid fa-envelope fa-xl me-3"></i>
                     <div class="w-100">
                        <input type="email" id="userEmail" class="form-control " placeholder="Enter Your Email">
                     </div>
                </div>
                <p class="emailErrorMessage d-none">
                    Invalid email
                </p>
                <div class="form-content d-flex align-items-center mb-3">
                     <i class="fa-solid fa-lock fa-xl me-3"></i>
                     <div class="w-100 position-relative">
                        <input type="password" id="userPassword" class="form-control " placeholder="Enter Your Password">
                        <div class="toggle-password-btn position-absolute">
                            <button class="border-0 "
                              type="button"
                              id="togglePassword"
                            >
                            <i class="fa-solid fa-eye-slash " style="color: #000000"></i>
                            </button>
                          </div>
                     </div>
                     
                </div>
                <p class="passwordErrorMessage d-none">
                    Password must be at least 8 letter
                </p>
                
                <button class="btn w-100 mt-3">Sign Up</button>
                <p class=" p-login mt-3 mb-5 text-center ">You have an account?
                    <a href="../pages/sign-in.html">Login</a>
                </p>
                <div class="icon-container w-75 mt-5 d-flex align-items-center justify-content-between m-auto ">
                    <div class="icon-f">
                        <i class="fa-brands fa-facebook-f fs-5"></i>
                    </div>
                    <div class="icon-g">
                        <i class="fa-brands fa-google fs-5"></i>
                    </div>
                    <div class="icon-t">
                        <i class="fa-brands fa-twitter fs-5"></i>
                    </div>

                </div>
               </div>

           </div>
        </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="../js/signUp.js"></script>
   <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
